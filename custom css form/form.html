<!DOCTYPE html>
<html>
<head>
	<title>Custom form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<form id="" method="post" action="#">
	<fieldset>
		<legend>Custom form</legend>

		<h4>Checkboxes</h4>
		<input id="check1" type="checkbox" name="var1"><label for="check1">First element</label><br>
		<input id="check2" type="checkbox" name="var2"><label for="check2">Second element</label><br>
		<input id="check3" type="checkbox" name="var3"><label for="check3">Third element</label><br>
		<input id="check4" type="checkbox" name="var4"><label for="check4">Fourth element</label><br>

		<h4>Radio</h4>
		<input id="radio1" type="radio" name="name"><label for="radio1">One</label><br>
		<input id="radio2" type="radio" name="name"><label for="radio2">Two</label><br>
		<input id="radio3" type="radio" name="name"><label for="radio3">Three</label><br>
		<input id="radio4" type="radio" name="name"><label for="radio4">Four</label><br>

		<h4>Select</h4>
		<select id="select">
			<option value="value1">Option 1</option>
			<option value="value2">Option 2</option>
			<option value="value3">Option 3</option>
			<option value="value4">Option 4</option>
		</select>
	</fieldset>
</form>
</body>
</html>
